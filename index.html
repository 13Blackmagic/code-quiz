<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
   <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="Welcome">Welcome to the Code Quiz</h1>
    <h2 id="score">timeleft: 120</h5>
      <h3 id="highscore">Highscore</h6>
    </div>
      <div id="code-quiz" class="code-quiz">
        <button class="btn btn-primary" id="start">Start Quiz</button>
      </div>
        <div id="question-div" class="hide question"> 
          <h2 id="question"></h2>
          <div class="answers">
            <button class="btn btn-primary" id="answer1"></button>
            <button class="btn btn-primary" id="answer2"></button>
            <button class="btn btn-primary" id="answer3"></button>
          </div>
              
        <div id="end" class="hide">
          <h2 id="end-message"></h2>
          <form>
            <input type="text" id="initials" placeholder="Enter Initials" />
            <button class="btn btn-primary" id="submit">Submit</button>
          </form>
          
          <div id="highscore" class="hide">
            <h2>Highscore</h2>
            <ul id="highscore-list"></ul>
            <button class="btn btn-primary" id="go-back">Go Back</button>
            <button class="btn btn-primary" id="clear">Clear Highscore</button>

            <div id="quizContainer">
              <div id="question"></div>
              <div id="answers"></div>
              <div id="result"></div>
              <div id="score"></div>
              <div id="highscore"></div>

              <div id="showQuestion"></div>
              <div id="showAnswer"></div>
              <div id="showResult"></div>
              <div id="showScore"></div>
              <div id="showHighscore"></div>
              <div id="checkmyanswer"></div>
              <div id="timeleft"></div>
                  
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
