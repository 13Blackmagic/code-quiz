<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><code-quiz></code-quiz></h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>code-quiz</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="code-quiz"
            placeholder="code-quiz"
            aria-label="code-quiz"
          ></textarea>
          <div class="card-body">
              <textarea
                readonly
                id="code-quiz"
                placeholder="code-quiz"
                aria-label="code-quiz"
              ></textarea>
              <div class="card-body">
                <textarea
                  readonly
                  id="code-quiz"
                  placeholder="code-quiz"
                  aria-label="code-quiz"
                ></textarea>
                <div class="card-body">
                    <textarea
                      readonly
                      id="code-quiz"
                      placeholder="code-quiz"
                      aria-label="code-quiz"
                    ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn"><code-quiz></code-quiz></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
